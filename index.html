<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internet business</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="call">
        <div class="container">
            <p class="call__message">
                Call now to find out how: <a href="tel:+18004775175" class="call__number">1-800-477-5175</a>
            </p>
        </div>
    </div>
    <!-- /.call -->

    <header class="main-header container">
        <h1 class="logo">
            <a href="#" class="logo__link">Company name</a>
        </h1>

        <nav class="main-navigation">
            <ul class="site-navigation">
                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link site-navigation__link_active">Home</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">About us</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Services</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Email</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Support</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Contacts</a>
                </li>
            </ul>

            <form class="search">
                <input class="search__input" type="text">

                <button class="search__button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="7" viewBox="0 0 11 7"
                        class="search__arrow">
                        <path fill="#FFFFFF" fill-rule="evenodd"
                            d="M1153,1137.51l-4.12,3.5v-2.11H1142v-2.82h6.88v-2.07Z" transform="translate(-1142 -1134)">
                        </path>
                    </svg>

                    <span class="visually-hidden">Find</span>
                </button>
            </form>
        </nav>
    </header>
    <!-- /.main-header -->

    <main class="main container">
        <section class="slider">
            <div class="slider__left">
                <h2 class="slider__title"><span class="slider__title_small">Business</span> planning</h2>
                <div class="slider__radio slider-radio">
                    <input class="visually-hidden slider-radio__input" id="slider1" type="radio" name="slider">
                    <label for="slider1" class="slider-radio__label"></label>

                    <input class="visually-hidden slider-radio__input" id="slider2" type="radio" name="slider">
                    <label for="slider2" class="slider-radio__label"></label>

                    <input class="visually-hidden slider-radio__input" id="slider3" type="radio" name="slider" checked>
                    <label for="slider3" class="slider-radio__label"></label>
                </div>
            </div>
            <div class="slider__right">
                <img class="slider__img" src="./img/Gear.jpg" alt="Gear">
                <p class="slider__urge urge">
                    <span class="urge__str1">Start</span> <br>
                    <span class="urge__str2">doing business</span> <br>
                    <span class="urge__str3">on the</span> <br>
                    <span class="urge__str4">internet!</span>
                </p>
            </div>
        </section>
        <!-- /.slider -->

        <div class="main__inner">
        </div>
        <!-- /.main-inner -->
    </main>
</body>

</html>
